<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in to GitHub-GitHub</title>
    <link rel="stylesheet" href="githubpage.css">
</head>
<body>
    <figure>
        <img src="git3.png" alt="no image" width="90px" height="90px">
    </figure>
    <h2>Sign in to GitHub</h2>
<fieldset class="first">
        <form action="post" class="first">
            <label for="id_user" class="username"><strong>username or email address</strong></label>
            <br><br>
            <div>
                <input type="text" size="40px" id="id_user">
            </div> <br>
            <label for="id_pass"><strong>password</strong> <b><a href="#">Forgot password?</a></b></label>
            <br><br>
            <div>
                <input type="password" size="40px" id="id_pass">
            </div> <br>
            <input type="submit" value="Sign in">
        </form>
</fieldset><br>
<fieldset class="second">
        <form action="" class="second">
            <div>
                <h4>New to GitHub? <a href="#">Create an account.</a></h4>
            </div>
        </form> 
</fieldset> <br>

    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Docs</a>
    <a href="#">Contact</a>
    <a href="#">GitHub Support</a>
</body>
</html>
