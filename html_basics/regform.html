<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="regform.css">
</head>

<body>
    <h2>Register Here !!</h2>
<fieldset>
        <form method="post" action="" enctype="">
            <div>
                <label for="id_name">Name :</label>
                <input type="text" placeholder="Enter your name" id="id_name">
    
            </div> <br>
            <div>
                <label for="id_email">Email :</label>
                <input type="text" placeholder="Enter your Email" id="id_email">
            </div> <br>
            <div>
                <label for="id_phone">Phno :</label>
                <input type="text" placeholder="Enter your mobile number" id="id_phone">
            </div> <br>
            <div>
                <label for="id_password">Password :</label>
                <input type="password" placeholder="Enter your password" id="id_password">
            </div> <br>
            <div>
                <label for="id_cpassword">Confirm Password :</label>
                <input type="text" placeholder="Re enter your password" id="id_cpassword">
            </div> <br>
            <div>
                <label for="id_date">DOB :</label>
                <input type="date" id="id_date">
            </div> <br>
            <div>
                <label for="id_date">Gender :</label>
                <input type="radio" id="id_male" name="gender"> <label for="id_male">male</label>
                <input type="radio" id="id_female" name="gender"> <label for="id_female">female</label>
            </div> <br>
            <div>
                <label for="id_address">Address :</label>
                <textarea name="" id="" cols="50" rows="7"></textarea>
            </div> <br>
            <div>
                <label for="">skills</label>
                <input type="checkbox"> <label for="">Python</label>
                <input type="checkbox"> <label for="">Java</label>
                <input type="checkbox"> <label for="">Dart</label>
            </div> <br>
            <div>
                <input type="submit" value="Register">
                <button>cancel</button>
            </div>
        </form>
</fieldset>
</body>

</html>
